<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div style="width: 50%; padding: 4rem">
      <div class="plan">
        <div class="card card--special">
          <header class="card__header">
            <h3 class="plan__name">Chocolate Cake</h3>
            <span class="badge">with Cherry & Chocolate</span>
          </header>
          <div class="card__body">
            <table>
              <thead>
                <tr>
                  <th>Weight</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tr>
                <td>0.5kg</td>
                <td>Rs.1000.00</td>
              </tr>
              <tr>
                <td>1kg</td>
                <td>Rs.1500.00</td>
              </tr>
              <tr>
                <td>1.5kg</td>
                <td>Rs.2000.00</td>
              </tr>
              <tr>
                <td>2kg</td>
                <td>Rs.2500.00</td>
              </tr>
            </table>
            <p class="table__description">
              basic strucuture without any design
            </p>
          </div>
        </div>
      </div>
    </div>
    <div style="width: 30%; padding: 4rem">
      <div class="plan">
        <div class="card card--image">
          <header class="card__header">
            <a href="images/1.webp"
              ><img class="card__image" src="images/1.webp" alt=""
            /></a>
          </header>
          <div class="card__body">
            <ul class="list list--tick">
              <li class="list__item">Ribbon 2kg</li>
              <li class="list__item">Rs.5000.00 upwards</li>
            </ul>
            <div class="download__button">
              <a class="btn btn--card" href="images/1.webp" download="">
                Download
                <svg class="icon icon--card">
                  <use xlink:href="images/sprite.svg#download (1)"></use>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
