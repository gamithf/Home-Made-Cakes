<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="block block--dark">
      <div class="container grid grid--1x2">
        <header class="block__header hero__content">
          <h1 class="block__heading">Home Made Cakes</h1>
          <p class="hero__tagline">Just whatsapp your design!</p>
          <div class="hero__desc">
            <svg class="icon icon--desc">
              <use xlink:href="images/sprite.svg#whatsapp (1)"></use>
            </svg>
            077 871 5969
            <div class="contact">
              <svg class="icon icon--desc">
                <use xlink:href="images/sprite.svg#marker (1)"></use>
              </svg>
              Malabe
            </div>
          </div>
          <a href="">
            <button class="btn btn--section">
              Our Creations
              <svg class="icon icon--card">
                <use xlink:href="images/sprite.svg#arrow-right"></use>
              </svg>
            </button>
          </a>
        </header>
        <svg class="icon icon--hero">
          <use xlink:href="images/sprite.svg#welcome-back"></use>
        </svg>
      </div>
    </section>
  </body>
</html>
